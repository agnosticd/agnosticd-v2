# Secrets for the CNV dev environment
# DEV Cluster: https://console-openshift-console.apps.ocpvdev01.dal13.infra.demo.redhat.com/
# Shortcut to get a token:
# https://oauth-openshift.apps.ocpvdev01.dal13.infra.demo.redhat.com/oauth/token/display
sandbox_openshift_api_url: << API URL HERE >>
sandbox_openshift_api_token: << API TOKEN HERE >>
sandbox_openshift_api_key: "{{ sandbox_openshift_api_token }}"
openshift_cnv_ssh_address: << SSH ADDRESS HERE >>

# Pull secret and offline token must match for the user
ocp4_ai_pull_secret: "{{ ocp4_pull_secret }}"
# https://docs.redhat.com/en/documentation/assisted_installer_for_openshift_container_platform/2025/html/installing_openshift_container_platform_with_the_assisted_installer/installing-with-api#generating-the-offline-token-cli_installing-with-api
ocp4_ai_offline_token: << OFFLINE TOKEN HERE >>
