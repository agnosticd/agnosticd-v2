---
ansible-navigator:

  execution-environment:
    container-engine: podman
    image: quay.io/agnosticd/ee-multicloud:2025-04-07
    pull:
      policy: missing

    volume-mounts:
    - src: ../agnosticd-v2-secrets
      dest: /secrets
    - src: ../agnosticd-v2-vars
      dest: /vars
    - src: ../agnosticd-v2-output
      dest: /output_dir_root
    - src: /tmp/requirements_collections/ansible_collections
      dest: /home/runner/.ansible/collections

  format: json
